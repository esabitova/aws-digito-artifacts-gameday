---
description: "SOP - Update deployment version REST API GW"
schemaVersion: "0.3"
assumeRole: "{{AutomationAssumeRole}}"
parameters:
  RestApiGwId:
    type: String
    description: (Required) The ID of the REST API Gateway.
  RestStageName:
    type: String
    description: (Required) The stage name of the REST API Gateway.
  RestDeploymentId:
    type: String
    description: (Optional) The ID of deployment that should be applied on the give stage
    default: ''
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
outputs:
  - FindPreviousDeploymentIfNotProvided.RestDeploymentIdOriginalValue
  - FindPreviousDeploymentIfNotProvided.RestDeploymentIdToApply
  - UpdateDeployment.RestDeploymentIdNewValue
  - OutputRecoveryTime.RecoveryTime

mainSteps:
  - name: RecordStartTime
    action: aws:executeScript
    outputs:
      - Name: StartTime
        Selector: $.Payload
        Type: String
    inputs:
      Runtime: python3.7
      Handler: start_time
      Script: |-
        SCRIPT_PLACEHOLDER::common_util.imports
        SCRIPT_PLACEHOLDER::common_util.start_time

  - name: FindPreviousDeploymentIfNotProvided
    action: aws:executeScript
    outputs:
      - Name: RestDeploymentIdOriginalValue
        Selector: "$.Payload.OriginalDeploymentId"
        Type: "String"
      - Name: RestDeploymentIdToApply
        Selector: "$.Payload.DeploymentIdToApply"
        Type: "String"
    inputs:
      Runtime: "python3.7"
      Handler: "find_previous_deployment_if_not_provided"
      InputPayload:
        RestApiGwId: '{{ RestApiGwId }}'
        RestStageName: '{{ RestStageName }}'
        RestDeploymentId: '{{ RestDeploymentId }}'
      Script: |-
        SCRIPT_PLACEHOLDER::apigw_util.imports
        SCRIPT_PLACEHOLDER::apigw_util.get_stage
        SCRIPT_PLACEHOLDER::apigw_util.get_deployment
        SCRIPT_PLACEHOLDER::apigw_util.get_deployments
        SCRIPT_PLACEHOLDER::apigw_util.find_previous_deployment_if_not_provided

  - name: UpdateDeployment
    action: aws:executeScript
    outputs:
      - Name: RestDeploymentIdNewValue
        Selector: "$.Payload.DeploymentIdNewValue"
        Type: "String"
    inputs:
      Runtime: "python3.7"
      Handler: "update_deployment"
      InputPayload:
        RestApiGwId: '{{ RestApiGwId }}'
        RestStageName: '{{ RestStageName }}'
        RestDeploymentId: '{{ FindPreviousDeploymentIfNotProvided.RestDeploymentIdToApply }}'
      Script: |-
        SCRIPT_PLACEHOLDER::apigw_util.imports
        SCRIPT_PLACEHOLDER::apigw_util.update_deployment

  - name: OutputRecoveryTime
    action: 'aws:executeScript'
    outputs:
      - Name: RecoveryTime
        Selector: $.Payload
        Type: Integer
    inputs:
      Runtime: python3.7
      Handler: recovery_time
      Script: |-
        SCRIPT_PLACEHOLDER::common_util.imports
        SCRIPT_PLACEHOLDER::common_util.recovery_time
      InputPayload:
        StartTime: '{{ RecordStartTime.StartTime }}'
