---
AWSTemplateFormatVersion: 2010-09-09
Description: Role for SSM RestApiGwUpdateVersionRest
Outputs:
  DigitoRestApiGwUpdateVersionRestAssumeRoleArn:
    Description: DigitoRestApiGwUpdateVersionRest Automation Assume Role ARN
    Value: !GetAtt DigitoRestApiGwUpdateVersionRestAssumeRole.Arn
Resources:
  DigitoRestApiGwUpdateVersionRestAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
  DigitoRestApiGwUpdateVersionRestAssumePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DigitoRestApiGwUpdateVersionRestAssumePolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: "*"
            Action:
              - apigateway:GET
              - apigateway:PUT
              - apigateway:POST
              - apigateway:PATCH
              - ssm:GetAutomationExecution
      Roles:
        - Ref: DigitoRestApiGwUpdateVersionRestAssumeRole
