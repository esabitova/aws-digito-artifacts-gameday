---
schemaVersion: '0.3'
description: Tarminates stress command on healthy EC2 instances
assumeRole: '{{AutomationAssumeRole}}'
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf
  AutoScalingGroupName:
    type: String
    description: (Required) Name of auto scaling group
  InstanceIds:
    type: StringList
    description: (Otional) Instances on which command will be executed, if healthy
mainSteps:
  - name: FilterHealthyAsgInstances
    action: 'aws:executeScript'
    onFailure: Abort
    outputs:
      - Name: InstanceIds
        Selector: $.Payload.InstanceIds
        Type: StringList
    inputs:
      Runtime: python3.6
      Handler: asg_util.filter_healthy_instance_ids_in_asg
      InputPayload:
        InstanceIds: '{{InstanceIds}}'
        AutoScalingGroupName: '{{AutoScalingGroupName}}'
      Attachment: digito_gameday_primitives.zip
  - name: ExecutingCommand
    action: aws:runCommand
    maxAttempts: 3
    onFailure: Abort
    inputs:
      DocumentName: Digito-KillStressCommand_2020-07-28
      InstanceIds:
        - '{{ FilterHealthyAsgInstances.InstanceIds }}'


