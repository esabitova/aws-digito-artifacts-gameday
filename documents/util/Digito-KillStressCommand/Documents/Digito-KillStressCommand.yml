---
description: Kill stress process on EC2 instance if running
schemaVersion: '2.2'
mainSteps:
- action: aws:runShellScript
  name: KillStressProcess
  precondition:
    StringEquals:
      - platformType
      - Linux
  inputs:
    runCommand:
    # https://www.mankier.com/1/stress-ng#Examples
    - "#!/bin/bash"
    - "for pid in `pgrep stress-ng`"
    - "do"
    - "    kill -9 $pid"
    - "done"
