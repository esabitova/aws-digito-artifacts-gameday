---
schemaVersion: '0.3'
description: Execute CPU stress via Run Command
assumeRole: '{{AutomationAssumeRole}}'
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf
  InstanceId:
    type: String
    description: (Required) EC2 instance id
  CpuUtilizationAlarmName:
    type: String
    description: (Required) EC2 CPUUtilization alarm which should be triggerred
  Duration:
    type: String
    description: (Optional) The duration of the attack in seconds (default/recommended 300)
    default: '300'
  NumCpuCores:
    type: String
    description: (Optional) Number of CPU cores to be impacted (default 0 - all)
    default: '0'
  CpuLoadPercentage:
    type: String
    description: (Optional) The EC2 instance CPU load percentage (default 1%)
    default: '1'
  IsRollback:
    type: String
    description: (Optional) Provide true to terminate stress testing
    default: 'false'
  PreviousExecutionId:
    type: String
    description: (Optional) Previous execution id for which resources stress testing should be terminated (need in case of rollback)
    default: ''
mainSteps:
  - name: SelectExecutionMode
    action: 'aws:branch'
    inputs:
      Choices:
        - NextStep: AssertAlarmToBeGreenBeforeTest
          Variable: '{{IsRollback}}'
          StringEquals: 'false'
      Default: GetPreviousExecutionInstanceId
  - name: AssertAlarmToBeGreenBeforeTest
    action: aws:waitForAwsResourceProperty
    maxAttempts: 1
    timeoutSeconds: 300
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{CpuUtilizationAlarmName}}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: ["OK"]
  - name: RunCpuStress
    action: aws:runCommand
    maxAttempts: 3
    onFailure: 'step:KillStressCommand'
    onCancel: 'step:TriggerRollback'
    inputs:
      DocumentName: Digito-RunCpuStress_2020-07-28
      InstanceIds:
        - '{{InstanceId}}'
      Parameters:
        CpuLoadPercentage: '{{ CpuLoadPercentage }}'
        NumCpuCores: '{{NumCpuCores}}'
        Duration: '{{Duration}}'
  - name: AssertAlarmToBeRed
    action: aws:waitForAwsResourceProperty
    maxAttempts: 10
    timeoutSeconds: 600
    onFailure: 'step:KillStressCommand'
    onCancel: 'step:TriggerRollback'
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{CpuUtilizationAlarmName}}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: ["ALARM"]
  - name: AssertAlarmToBeGreen
    action: aws:waitForAwsResourceProperty
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{CpuUtilizationAlarmName}}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: ["OK"]
    isEnd: true
  - name: GetPreviousExecutionInstanceId
    action: 'aws:executeScript'
    onFailure: Abort
    outputs:
      - Name: InstanceId
        Selector: $.Payload.InstanceIds[0]
        Type: String
    inputs:
      Runtime: python3.6
      Handler: get_inputs_from_ssm_step_execution
      InputPayload:
        ExecutionId: '{{PreviousExecutionId}}'
        StepName: 'RunCpuStress'
        ResponseField: 'InstanceIds'
      Script: |-
        SCRIPT_PLACEHOLDER::ssm_execution_util.imports

        SCRIPT_PLACEHOLDER::ssm_execution_util.get_inputs_from_ssm_step_execution
  - name: AssertInstanceId
    action: aws:branch
    inputs:
      Choices:
        - NextStep: CancelCommandExecution
          Variable: "{{ GetPreviousExecutionInstanceId.InstanceId }}"
          StringEquals: '{{ InstanceId }}'
    isEnd: true
  - name: CancelCommandExecution
    action: 'aws:executeScript'
    onFailure: Abort
    inputs:
      Runtime: python3.6
      Handler: cancel_command_execution
      InputPayload:
        ExecutionId: '{{PreviousExecutionId}}'
        StepName: 'RunCpuStress'
        InstanceIds:
            - '{{GetPreviousExecutionInstanceId.InstanceId}}'
      Script: |-
        SCRIPT_PLACEHOLDER::ssm_execution_util.imports

        SCRIPT_PLACEHOLDER::ssm_execution_util.cancel_command_execution
        SCRIPT_PLACEHOLDER::ssm_execution_util.get_output_from_ssm_step_execution
  - name: KillStressCommandOnRollback
    action: aws:runCommand
    maxAttempts: 3
    onFailure: Abort
    inputs:
      DocumentName: Digito-KillStressCommand_2020-07-28
      InstanceIds:
          - '{{GetPreviousExecutionInstanceId.InstanceId}}'
    isEnd: true
  - name: KillStressCommand
    action: aws:runCommand
    maxAttempts: 3
    onFailure: Abort
    inputs:
      DocumentName: Digito-KillStressCommand_2020-07-28
      InstanceIds:
        - '{{InstanceId}}'
    isEnd: true
  - name: TriggerRollback
    action: 'aws:executeScript'
    onFailure: Abort
    outputs:
      - Name: RollbackExecutionId
        Selector: $.Payload.RollbackExecutionId
        Type: String
    inputs:
      Runtime: python3.6
      Handler: start_rollback_execution
      InputPayload:
        ExecutionId: '{{automation:EXECUTION_ID}}'
      Script: |-
        SCRIPT_PLACEHOLDER::ssm_execution_util.imports

        SCRIPT_PLACEHOLDER::ssm_execution_util.start_rollback_execution
    isEnd: true
