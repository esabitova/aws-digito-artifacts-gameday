---
description: 'SOP - Create New Instance'
schemaVersion: '0.3'
assumeRole: '{{ AutomationAssumeRole }}'

parameters:
  DBInstanceIdentifier:
    type: String
    description: (Optional) DocDb Instance Identifier
    default: ''
  DBClusterIdentifier:
    type: String
    description: (Required) DocDb Cluster Identifier
  DBInstanceClass:
    type: 'String'
    default: 'db.t3.medium'
    description: 'Instance class. Please refer to: https://docs.aws.amazon.com/documentdb/latest/developerguide/db-instance-classes.html#db-instance-classes-by-region'
  AvailabilityZone:
    type: String
    default: ''
    description: (Optional) Availability Zone to place DocDb Instance
  Engine:
    type: String
    default: 'docdb'
    description: (Required) DocDb Engine
  AutomationAssumeRole:
    type: String
    description: >-
      (Optional) The ARN of the role that allows Automation to perform
      the actions on your behalf. If no role is specified, Systems Manager Automation
      uses your IAM permissions to run this document.
    default: ''

mainSteps:
  - name: CreateNewInstance
    action: aws:executeAwsApi
    description: Used to create a new instance in a specified AZ/Region
    inputs:
      Service: docdb
      Api: CreateDBInstance
      DBInstanceIdentifier: '{{ DBInstanceIdentifier }}'
      DBInstanceClass: '{{ DBInstanceClass }}'
      DBClusterIdentifier: '{{ DBClusterIdentifier }}'
      Engine: '{{ Engine }}'
      AvailabilityZone: '{{ AvailabilityZone }}'

  - name: WaitUntilCreatedInstanceAvailable
    action: aws:waitForAwsResourceProperty
    timeoutSeconds: 1200
    inputs:
      Service: docdb
      Api: DescribeDBInstances
      Filters:
        - Name: "db-cluster-id"
          Values:
            - '{{ DBClusterIdentifier }}'
      PropertySelector: "$.DBInstances..DBInstanceStatus"
      DesiredValues:
        - available