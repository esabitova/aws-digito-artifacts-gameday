---
description: 'SOP - Reboot DB Instance'
schemaVersion: '0.3'
assumeRole: '{{ AutomationAssumeRole }}'

parameters:
  DBInstanceIdentifier:
    type: String
    description: (Required) DocDb Instance Identifier
    default: ''
  AutomationAssumeRole:
    type: String
    description: >-
      (Optional) The ARN of the role that allows Automation to perform
      the actions on your behalf. If no role is specified, Systems Manager Automation
      uses your IAM permissions to run this document.
    default: ''

mainSteps:
  - name: RebootDbInstance
    action: aws:executeAwsApi
    description: Reboot DB instance when the database doesnâ€™t respond to any requests
    inputs:
      Service: docdb
      Api: RebootDBInstance
      DBInstanceIdentifier: '{{ DBInstanceIdentifier }}'