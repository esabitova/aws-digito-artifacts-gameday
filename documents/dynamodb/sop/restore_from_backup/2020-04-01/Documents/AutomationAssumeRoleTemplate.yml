---
AWSTemplateFormatVersion: 2010-09-09
Description: Role for SSM DynamodbRestoreFromBackup
Outputs:
  DigitoDynamodbRestoreFromBackupAssumeRole:
    Description: DigitoDynamodbRestoreFromBackup Automation Assume Role ARN
    Value: !GetAtt DigitoDynamodbRestoreFromBackupAssumeRole.Arn
Resources:
  DigitoDynamodbRestoreFromBackupAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
  DigitoDynamodbRestoreFromBackupAssumePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "DigitoDynamodbRestoreFromBackupAssumePolicy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: "*"
            Action:
              - "dynamodb:RestoreTableFromBackup"
              - "dynamodb:DescribeTable"
              - "dynamodb:Scan"
              - "dynamodb:Query"
              - "dynamodb:UpdateItem"
              - "dynamodb:PutItem"
              - "dynamodb:GetItem"
              - "dynamodb:DeleteItem"
              - "dynamodb:BatchWriteItem"
              - "dynamodb:UpdateTable"
              - "dynamodb:UpdateContinuousBackups"
              - "dynamodb:DescribeKinesisStreamingDestination"
              - "dynamodb:EnableKinesisStreamingDestination"
              - "dynamodb:DescribeTimeToLive"
              - "dynamodb:UpdateTimeToLive"
              - "dynamodb:ListTagsOfResource"
              - "dynamodb:TagResource"
              - "dynamodb:DescribeContributorInsights"
              - "dynamodb:UpdateContributorInsights"
              - "application-autoscaling:DescribeScalableTargets"
              - "application-autoscaling:RegisterScalableTarget"
              - "cloudwatch:DescribeAlarms"
              - "cloudwatch:PutMetricAlarm"
              - "dynamodb:CreateTableReplica"
              - "dynamodb:CreateTable"
              - "dynamodb:DescribeContinuousBackups"
              - "dynamodb:UpdateContinuousBackups"
              - 'ssm:GetAutomationExecution'
              - 'ssm:StartAutomationExecution'
              - "kinesis:PutRecord" # needed to enabled kinesis destination
              - "kinesis:PutRecords" # needed to enabled kinesis destination
              - "kinesis:DescribeStream" # needed to enabled kinesis destination
          - Effect: Allow
            Resource: "*"
            Action:
              - iam:PassRole
            Condition:
              StringEquals:
                iam:PassedToService: application-autoscaling.amazonaws.com # needed to RegisterScalableTarget with RoleARN
          - Effect: Allow
            Resource:
              - Fn::GetAtt: DigitoDynamodbRestoreFromBackupAssumeRole.Arn
            Action:
              - iam:PassRole
      Roles:
        - Ref: DigitoDynamodbRestoreFromBackupAssumeRole