AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ${AlarmLogicalId}:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'Alarm by Digito that reports when write throttle events is less than ${Threshold}'
      ActionsEnabled: false
      AlarmName: ${AlarmName}
      MetricName: WriteThrottleEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Dimensions:
        - Name: TableName
          Value: ${DynamoDbTable}
      Period: 60
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: ${Threshold}
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Unit: Count
    Metadata:
      'AWS::Digito::Monitoring':
        recommendationId: 'dynamodb:alarm:health-write_throttle_events:2020-04-01'
