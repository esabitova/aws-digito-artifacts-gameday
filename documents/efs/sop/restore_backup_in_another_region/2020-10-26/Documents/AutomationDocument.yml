---
description: "Restore backup in another region SOP"
schemaVersion: "0.3"
assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  FileSystemID:
    type: String
    description: (Required) The EFS ID.
  RecoveryPointArn:
    type: String
    description: (Required) The Recovery Point Arn to restore.
  JobIAMRoleArn:
    type: String
    description: (Required) IAM role ARN with AWSBackupServiceRolePolicyForBackup and AWSBackupServiceRolePolicyForRestores policies used to create the target recovery point.
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
mainSteps:
  - name: RecordStartTime
    action: 'aws:executeScript'
    onFailure: Abort
    inputs:
      Runtime: python3.7
      Handler: start_time
      Script: |-
        SCRIPT_PLACEHOLDER::common_util.imports
        SCRIPT_PLACEHOLDER::common_util.start_time
    outputs:
      - Name: StartTime
        Selector: $.Payload
        Type: String
  - name: GetFileSystemMetadata
    action: aws:executeAwsApi
    onFailure: Abort
    inputs:
      Service: efs
      Api: describeFileSystems
      FileSystemId: "{{ FileSystemID }}"
    outputs:
      - Name: IsEncrypted
        Selector: "$.FileSystems[0].Encrypted"
        Type: Boolean
      - Name: KmsKeyId
        Selector: "$.FileSystems[0].KmsKeyId"
        Type: String
      - Name: PerformanceMode
        Selector: "$.FileSystems[0].PerformanceMode"
        Type: String
  - name: RestoreBackupJob
    action: aws:executeAwsApi
    onFailure: Abort
    inputs:
      Service: backup
      Api: startRestoreJob
      IamRoleArn: "{{ JobIAMRoleArn }}"
      RecoveryPointArn: "{{ RecoveryPointArn }}"
      IdempotencyToken: "{{global:DATE_TIME}}"
      Metadata:
        file-system-id: "{{ FileSystemID }}"
        Encrypted: "false"
        PerformanceMode: "generalPurpose"
        newFileSystem: "true"
        CreationToken: "{{global:DATE_TIME}}"
    outputs:
      - Name: RestoreJobId
        Selector: "$.RestoreJobId"
        Type: String
  - name: VerifyRestoreJobStatus
    action: aws:waitForAwsResourceProperty
    onFailure: Abort
    inputs:
      Service: backup
      Api: DescribeRestoreJob
      RestoreJobId: "{{ RestoreBackupJob.RestoreJobId }}"
      PropertySelector: "$.Status"
      DesiredValues:
        - "COMPLETED"
  - name: OutputRecoveryTime
    action: 'aws:executeScript'
    onFailure: Abort
    outputs:
      - Name: RecoveryTime
        Selector: $.Payload
        Type: Integer
    inputs:
      Runtime: python3.7
      Handler: recovery_time
      Script: |-
        SCRIPT_PLACEHOLDER::common_util.imports
        SCRIPT_PLACEHOLDER::common_util.recovery_time
      InputPayload:
        StartTime: '{{ RecordStartTime.StartTime }}'
outputs:
  - RestoreBackupJob.RestoreJobId
  - OutputRecoveryTime.RecoveryTime
