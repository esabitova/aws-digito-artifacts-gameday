---
description: 'Failover Aurora cluster'
schemaVersion: '0.3'
assumeRole: '{{ AutomationAssumeRole }}'
parameters:
  ClusterId:
    type: String
    description: (Required) Identifies the Aurora cluster subject to action.
  InstanceId:
    type: String
    description: (Optional) The DB instance to promote to the primary instance.
    default: ''
  SyntheticAlarmName:
    type: String
    description: (Required) Alarm which should be green after test.
  AutomationAssumeRole:
    type: String
    description: (Optional) The ARN of the role that allows Automation to perform the actions on your behalf.
    default: ''
mainSteps:
  - name: WaitForAvailableStateBeforeFailover
    action: 'aws:waitForAwsResourceProperty'
    maxAttempts: 10
    timeoutSeconds: 600
    onFailure: Abort
    inputs:
      Service: rds
      Api: DescribeDBClusters
      DBClusterIdentifier: '{{ClusterId}}'
      PropertySelector: '$.DBClusters[0].Status'
      DesiredValues:
        - available
  - name: PrimaryInstanceSelector
    action: 'aws:branch'
    inputs:
      Choices:
        - NextStep: FailoverClusterDefault
          Variable: '{{InstanceId}}'
          StringEquals: ''
      Default: FailoverClusterWithPrimary
  - name: FailoverClusterWithPrimary
    action: 'aws:executeAwsApi'
    inputs:
      Service: rds
      Api: FailoverDBCluster
      DBClusterIdentifier: '{{ClusterId}}'
      TargetDBInstanceIdentifier: '{{InstanceId}}'
    nextStep: WaitForAvailableStateAfterFailover
  - name: FailoverClusterDefault
    action: 'aws:executeAwsApi'
    inputs:
      Service: rds
      Api: FailoverDBCluster
      DBClusterIdentifier: '{{ClusterId}}'
  - name: WaitForAvailableStateAfterFailover
    action: 'aws:waitForAwsResourceProperty'
    maxAttempts: 10
    timeoutSeconds: 600
    onFailure: Abort
    inputs:
      Service: rds
      Api: DescribeDBClusters
      DBClusterIdentifier: '{{ClusterId}}'
      PropertySelector: '$.DBClusters[0].Status'
      DesiredValues:
        - available
  - name: WaitForAlarmToBeGreen
    action: aws:waitForAwsResourceProperty
    maxAttempts: 10
    timeoutSeconds: 600
    onFailure: Abort
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
      - "{{SyntheticAlarmName}}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: ["OK"]
    isEnd: true

