---
description: "Test FIFO Queue behavior after receiving a message maximum allowed times"
schemaVersion: "0.3"
assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  QueueUrl:
    type: String
    description: (Required) The URL of the queue
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
  DeadLetterQueueAlarmName:
    type: String
    description: (Required) Alarm which should be red after injection of the failure and green after the rollback process in the end of the test.
  PurgeDeadLetterQueue:
    type: String
    description: (Optional) Purge dead-letter queue and assert alarm to be green after test and also during rollback execution
    default: 'false'
  IsRollback:
    type: String
    description: >-
      (Optional) Run rollback step of the given previous execution (parameter `PreviousExecutionId`). Can be either true or false.
    default: 'false'
  PreviousExecutionId:
    type: String
    description: >-
      (Optional) Previous execution id for which resources need to be cleaned up.
    default: ''
mainSteps:
  - name: CheckIsRollback
    action: aws:branch
    inputs:
      Choices:
        - NextStep: GetInputsFromPreviousExecution
          Variable: "{{ IsRollback }}"
          EqualsIgnoreCase: 'true'
      Default: AssertAlarmToBeGreenBeforeTest

  - name: GetInputsFromPreviousExecution
    action: aws:executeScript
    outputs:
      - Name: QueueUrl
        Selector: $.Payload.QueueUrl[0]
        Type: String
      - Name: PurgeDeadLetterQueue
        Selector: $.Payload.PurgeDeadLetterQueue[0]
        Type: String
    inputs:
      Runtime: python3.7
      Handler: get_inputs_from_ssm_execution
      InputPayload:
        ExecutionId: '{{ PreviousExecutionId }}'
      Script: |-
        SCRIPT_PLACEHOLDER::ssm_execution_util.imports

        SCRIPT_PLACEHOLDER::ssm_execution_util.get_inputs_from_ssm_execution

  - name: AssertQueueUrl
    action: aws:branch
    inputs:
      Choices:
        - NextStep: PrepareRollbackOfPreviousExecutionQueueAttributes
          Variable: "{{ GetInputsFromPreviousExecution.QueueUrl }}"
          StringEquals: '{{ QueueUrl }}'
    isEnd: true

  - name: PrepareRollbackOfPreviousExecutionQueueAttributes
    action: aws:executeScript
    outputs:
      - Name: Policy
        Selector: $.Payload.Policy
        Type: String
      - Name: RedrivePolicy
        Selector: $.Payload.RedrivePolicy
        Type: String
      - Name: VisibilityTimeout
        Selector: $.Payload.VisibilityTimeout
        Type: Integer
    inputs:
      Runtime: python3.7
      Handler: get_output_from_ssm_step_execution
      InputPayload:
        ExecutionId: '{{ PreviousExecutionId }}'
        StepName: 'BackupCurrentExecution'
        ResponseField: 'Policy, VisibilityTimeout, RedrivePolicy'
      Script: |-
        SCRIPT_PLACEHOLDER::ssm_execution_util.imports

        SCRIPT_PLACEHOLDER::ssm_execution_util.get_output_from_ssm_step_execution


  - name: RollbackPreviousExecutionQueuePolicy
    action: aws:executeScript
    inputs:
      Runtime: python3.7
      Handler: revert_sqs_policy
      InputPayload:
        OptionalBackupPolicy: '{{ PrepareRollbackOfPreviousExecutionQueueAttributes.Policy }}'
        QueueUrl: '{{ QueueUrl }}'
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.revert_sqs_policy

  - name: RollbackPreviousExecutionQueueAttributes
    action: aws:executeAwsApi
    inputs:
      Service: sqs
      Api: SetQueueAttributes
      QueueUrl: '{{ QueueUrl }}'
      Attributes:
        VisibilityTimeout: '{{ PrepareRollbackOfPreviousExecutionQueueAttributes.VisibilityTimeout }}'
        RedrivePolicy: '{{ PrepareRollbackOfPreviousExecutionQueueAttributes.RedrivePolicy }}'

  - name: CheckIfPurgeEnabledInPreviousExecution
    action: aws:branch
    inputs:
      Choices:
        - NextStep: AssertPurgeEnabledFlag
          Variable: "{{ GetInputsFromPreviousExecution.PurgeDeadLetterQueue }}"
          EqualsIgnoreCase: 'true'
    isEnd: true

  - name: AssertPurgeEnabledFlag
    action: aws:branch
    inputs:
      Choices:
        - NextStep: PreparePurgeOfDeadLetterQueueForRollback
          Variable: "{{ GetInputsFromPreviousExecution.PurgeDeadLetterQueue }}"
          EqualsIgnoreCase: '{{ PurgeDeadLetterQueue }}'
    isEnd: true

  - name: PreparePurgeOfDeadLetterQueueForRollback
    action: aws:executeScript
    outputs:
      - Name: QueueUrl
        Selector: $.Payload.QueueUrl
        Type: String
    inputs:
      Runtime: python3.7
      Handler: get_dead_letter_queue_url
      InputPayload:
        SourceRedrivePolicy: '{{ PrepareRollbackOfPreviousExecutionQueueAttributes.RedrivePolicy }}'
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.get_dead_letter_queue_url

  - name: RollbackPurgeDeadLetterQueue
    action: aws:executeAutomation
    maxAttempts: 3
    timeoutSeconds: 600
    inputs:
      DocumentName: Digito-PurgeQueue_2021-03-11
      RuntimeParameters:
        QueueUrl: '{{ PreparePurgeOfDeadLetterQueueForRollback.QueueUrl }}'
        AutomationAssumeRole: '{{AutomationAssumeRole}}'
    isEnd: true

  - name: AssertAlarmToBeGreenBeforeTest
    action: aws:waitForAwsResourceProperty
    maxAttempts: 120
    timeoutSeconds: 5
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{ DeadLetterQueueAlarmName }}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: ["OK"]

  - name: BackupCurrentExecution
    action: aws:executeAwsApi
    outputs:
      - Name: Policy
        Selector: '$.Attributes.Policy'
        Type: String
      - Name: QueueArn
        Selector: '$.Attributes.QueueArn'
        Type: String
      - Name: VisibilityTimeout
        Selector: '$.Attributes.VisibilityTimeout'
        Type: String
      - Name: RedrivePolicy
        Selector: '$.Attributes.RedrivePolicy'
        Type: String
    inputs:
      Service: sqs
      Api: GetQueueAttributes
      AttributeNames:
        - Policy
        - QueueArn
        - VisibilityTimeout
        - RedrivePolicy
      QueueUrl: '{{ QueueUrl }}'

  - name: GetUpdatedQueuePolicy
    action: aws:executeScript
    outputs:
      - Name: Policy
        Selector: $.Payload.Policy
        Type: String
      - Name: PolicySid
        Selector: $.Payload.PolicySid
        Type: String
      - Name: DenyPolicyStatementSid
        Selector: $.Payload.DenyPolicyStatementSid
        Type: String
    inputs:
      Runtime: python3.7
      Handler: add_deny_in_sqs_policy
      InputPayload:
        SourcePolicy: '{{ BackupCurrentExecution.Policy }}'
        ActionsToDeny:
          - "sqs:DeleteMessage"
        Resource: '{{ BackupCurrentExecution.QueueArn }}'
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.add_deny_in_sqs_policy

  - name: GetUpdatedRedrivePolicy
    action: aws:executeScript
    outputs:
      - Name: RedrivePolicy
        Selector: $.Payload.RedrivePolicy
        Type: String
    inputs:
      Runtime: python3.7
      Handler: update_max_receive_count
      InputPayload:
        SourceRedrivePolicy: '{{ BackupCurrentExecution.RedrivePolicy }}'
        MaxReceiveCount: 1
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.update_max_receive_count

  - name: SetQueueAttributes
    action: aws:executeAwsApi
    inputs:
      Service: sqs
      Api: SetQueueAttributes
      QueueUrl: '{{ QueueUrl }}'
      Attributes:
        VisibilityTimeout: "0"
        Policy: '{{ GetUpdatedQueuePolicy.Policy }}'
        RedrivePolicy: '{{ GetUpdatedRedrivePolicy.RedrivePolicy }}'
    onFailure: step:RollbackCurrentExecutionQueuePolicy

  - name: SendMessage
    action: aws:executeAwsApi
    outputs:
      - Name: MessageID
        Selector: '$.MessageId'
        Type: String
    inputs:
      Service: sqs
      Api: SendMessage
      QueueUrl: '{{ QueueUrl }}'
      MessageBody: "Test message"
      MessageDeduplicationId: '{{global:DATE_TIME}}'
      MessageGroupId: '{{global:DATE_TIME}}'
    onFailure: step:RollbackCurrentExecutionQueuePolicy

  - name: SleepUntilQueueHandleTheMessage
    action: aws:sleep
    inputs:
      Duration: PT60S

  - name: ReadMessage1
    action: aws:executeAwsApi
    inputs:
      Service: sqs
      Api: ReceiveMessage
      QueueUrl: '{{ QueueUrl }}'
      AttributeNames:
        - All
    onFailure: step:RollbackCurrentExecutionQueuePolicy

  - name: ReadMessage2
    action: aws:executeAwsApi
    inputs:
      Service: sqs
      Api: ReceiveMessage
      QueueUrl: '{{ QueueUrl }}'
      AttributeNames:
        - All
    onFailure: step:RollbackCurrentExecutionQueuePolicy

  - name: AssertAlarmToBeRed
    action: aws:waitForAwsResourceProperty
    maxAttempts: 120
    timeoutSeconds: 5
    onFailure: step:RollbackCurrentExecutionQueuePolicy
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{ DeadLetterQueueAlarmName }}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: [ "ALARM" ]

  - name: RollbackCurrentExecutionQueuePolicy
    action: aws:executeScript
    inputs:
      Runtime: python3.7
      Handler: revert_sqs_policy
      InputPayload:
        OptionalBackupPolicy: '{{ BackupCurrentExecution.Policy }}'
        QueueUrl: '{{ QueueUrl }}'
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.revert_sqs_policy

  - name: RollbackCurrentExecutionQueueAttributes
    action: aws:executeAwsApi
    inputs:
      Service: sqs
      Api: SetQueueAttributes
      QueueUrl: '{{ QueueUrl }}'
      Attributes:
        VisibilityTimeout: '{{ BackupCurrentExecution.VisibilityTimeout }}'
        RedrivePolicy: '{{ BackupCurrentExecution.RedrivePolicy }}'

  - name: CheckIsPurgeDeadLetterQueue
    action: aws:branch
    inputs:
      Choices:
        - NextStep: GetDeadLetterQueueUrl
          Variable: "{{ PurgeDeadLetterQueue }}"
          EqualsIgnoreCase: 'true'
    isEnd: true

  - name: GetDeadLetterQueueUrl
    action: aws:executeScript
    outputs:
      - Name: QueueUrl
        Selector: $.Payload.QueueUrl
        Type: String
    inputs:
      Runtime: python3.7
      Handler: get_dead_letter_queue_url
      InputPayload:
        SourceRedrivePolicy: '{{ BackupCurrentExecution.RedrivePolicy }}'
      Script: |-
        SCRIPT_PLACEHOLDER::sqs_util.imports

        SCRIPT_PLACEHOLDER::sqs_util.get_dead_letter_queue_url

  - name: PurgeDeadLetterQueue
    action: aws:executeAutomation
    maxAttempts: 3
    timeoutSeconds: 600
    onFailure: Abort
    inputs:
      DocumentName: Digito-PurgeQueue_2021-03-11
      RuntimeParameters:
        QueueUrl: '{{ GetDeadLetterQueueUrl.QueueUrl }}'
        AutomationAssumeRole: '{{AutomationAssumeRole}}'

  - name: AssertAlarmToBeGreen
    action: aws:waitForAwsResourceProperty
    maxAttempts: 120
    timeoutSeconds: 5
    inputs:
      Service: cloudwatch
      Api: DescribeAlarms
      AlarmNames:
        - "{{ DeadLetterQueueAlarmName }}"
      PropertySelector: "$.MetricAlarms[0].StateValue"
      DesiredValues: [ "OK" ]

