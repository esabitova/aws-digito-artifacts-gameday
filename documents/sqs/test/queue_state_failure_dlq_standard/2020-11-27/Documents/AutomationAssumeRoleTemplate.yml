AWSTemplateFormatVersion: 2010-09-09
Description: Role for SSM DigitoQueueStateFailureDlqStandard
Outputs:
  DigitoQueueStateFailureDlqStandardAssumeRole:
    Description: DigitoQueueStateFailureDlqStandard Automation Assume Role ARN
    Value:
      Fn::GetAtt: SqsDlqMessageStandardQueueAlarmAssumeRole.Arn
Resources:
  SqsDlqMessageStandardQueueAlarmAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
  SqsDlqMessageStandardQueueAlarmAssumePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SqsDlqMessageStandardQueueAlarmAssumePolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: "*"
            Action:
              - cloudwatch:DescribeAlarms
              - sqs:GetQueueAttributes
              - sqs:SetQueueAttributes
              - sqs:ReceiveMessage
              - sqs:SendMessage
              - sqs:DeleteMessage
              - sqs:GetQueueUrl
              - ssm:StartAutomationExecution
              - ssm:GetAutomationExecution
              - ssm:GetParameters
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - kms:GenerateDataKey
              - kms:Decrypt
              - kms:Encrypt
          - Effect: Allow
            Resource:
              - Fn::GetAtt: SqsDlqMessageStandardQueueAlarmAssumeRole.Arn
            Action:
              - iam:PassRole
      Roles:
        - Ref: SqsDlqMessageStandardQueueAlarmAssumeRole
