---
description: "To clean up SQS queue"
schemaVersion: "0.3"
assumeRole: "{{AutomationAssumeRole}}"
parameters:
  QueueUrl:
    type: String
    description: (Required) The URL of the SQS Queue
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
mainSteps:
  - name: PurgeQueue
    action: 'aws:executeAwsApi'
    maxAttempts: 3
    description: Purge SQS queue
    inputs:
      Service: sqs
      Api: PurgeQueue
      QueueUrl: '{{QueueUrl}}'
  - name: SleepUntilCompletionOfPurgeQueue
    description: The message deletion process takes up to 60 seconds
    action: aws:sleep
    inputs:
      Duration: PT60S # 60 seconds