AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicARN:
    Type: String
Resources:
  ${AlarmLogicalId}:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: ${AlarmName}
      AlarmDescription: "Alarm by Digito that reports when network client tls negotiation error count is equal to or greater than threshold"
      AlarmActions:
        - Ref: SNSTopicARN
      MetricName: ClientTLSNegotiationErrorCount
      Namespace: AWS/NetworkELB
      Dimensions:
        - Name: LoadBalancer
          Value: ${NetworkLoadBalancerName}
      Period: 60
      Statistic: Sum
      Threshold: ${Threshold}
      EvaluationPeriods: ${MaxTimeMinutes}
      DatapointsToAlarm: ${MaxTimeMinutes}
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Unit: Count
