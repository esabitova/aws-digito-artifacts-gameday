---
AWSTemplateFormatVersion: 2010-09-09
Description: Role for Digito-ForceApplicationLbNetworkUnavailableTest_2020-04-01
Outputs:
  DigitoForceApplicationLbNetworkUnavailableTestAssumeRole:
    Description: Digito-ForceApplicationLbNetworkUnavailableTest_2020-04-01 Automation Assume Role ARN
    Value: !GetAtt DigitoForceApplicationLbNetworkUnavailableTestAssumeRole.Arn
Resources:
  DigitoForceApplicationLbNetworkUnavailableTestAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
  DigitoForceApplicationLbNetworkUnavailableTestAssumePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DigitoForceApplicationLbNetworkUnavailableTestAssumePolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: "*"
            Action:
                - ssm:StartAutomationExecution
                - ssm:GetAutomationExecution
                - cloudwatch:DescribeAlarms
                - elbv2:SetSecurityGroups
                - elbv2:CreateSecurityGroup
                - elbv2:DescribeLoadBalancers
                - ec2:CreateSecurityGroup
                - ec2:DescribeSecurityGroups
                - elasticloadbalancing:SetSecurityGroups
                - elasticloadbalancing:DescribeLoadBalancers
          - Effect: Allow
            Resource:
              - !GetAtt DigitoForceApplicationLbNetworkUnavailableTestAssumeRole.Arn
            Action:
                - iam:PassRole
          - Effect: Allow
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:*/*"
            Action: ec2:CreateTags
            Condition:
              StringEquals: {"ec2:CreateAction": "CreateSecurityGroup"}
          - Effect: Allow
            Action:
              - ec2:DeleteSecurityGroup
              - ec2:RevokeSecurityGroupEgress
              - ec2:RevokeSecurityGroupIngress
              - ec2:UpdateSecurityGroupRuleDescriptionsIngress
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group/*"
            Condition:
              StringEquals: {"ec2:ResourceTag/Digito": "elb:test:application_lb_network_unavailable"}
      Roles:
        - Ref: DigitoForceApplicationLbNetworkUnavailableTestAssumeRole
