---
AWSTemplateFormatVersion: 2010-09-09
Description: Role for SSM Asg High Cpu Simulation
Outputs:
  DigitoSimulateHighCpuLoadInAsgAssumeRole:
    Description: DigitoSimulateHighCpuLoadInAsg Automation Assume Role ARN
    Value: !GetAtt DigitoSimulateHighCpuLoadInAsgAssumeRole.Arn
Resources:
  DigitoSimulateHighCpuLoadInAsgAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
  DigitoSimulateHighCpuLoadInAsgAssumePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: "DigitoSimulateHighCpuLoadInAsgAssumePolicy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: '*'
            Action:
              - 'ssm:DescribeInstanceInformation'
              - 'ssm:SendCommand'
              - 'ssm:ListCommands'
              - 'ssm:ListCommandInvocations'
              - 'ssm:GetAutomationExecution'
              - 'ssm:StartAutomationExecution'
              - 'cloudwatch:DescribeAlarms'
              - 'cloudwatch:GetMetricStatistics'
              - 'autoscaling:DescribeAutoScalingGroups'
              - 'iam:PassRole'
      Roles:
        - Ref: DigitoSimulateHighCpuLoadInAsgAssumeRole
