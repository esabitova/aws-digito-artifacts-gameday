AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicARN:
    Type: String
Resources:
  ${AlarmLogicalId}:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmActions:
        - Ref: SNSTopicARN
      AlarmDescription:
        Fn::Join: [ '', [ 'Alarm by Digito that reports when a number of 5xxErrors is over ', ${Threshold}, '%' ] ]
      AlarmName: ${AlarmName}
      MetricName: 5xxErrors
      Namespace: AWS/S3
      Statistic: Average
      Dimensions:
        - Name: BucketName
          Value: '${S3BucketName}'
        - Name: FilterId
          Value: "${S3BucketName}-metrics"
      Period: 60
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: ${Threshold}
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: missing
      Unit: Count
