AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicARN:
    Type: String
Resources:
  ${AlarmLogicalId}:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - Ref: SNSTopicARN
      AlarmDescription:
        Fn::Join: [ '', [ 'Alarm by Digito that reports when a number of ReplicationLatency is over ', ${Threshold}, 'milliseconds' ] ]
      AlarmName: ${AlarmName}
      MetricName: ReplicationLatency
      Namespace: AWS/S3
      Statistic: Maximum
      Dimensions:
        - Name: SourceBucket
          Value: '${SourceBucketName}'
        - Name: DestinationBucket
          Value: '${DestinationBucketName}'
        - Name: RuleId
          Value: '${RuleId}'
      Period: 60
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: ${Threshold}
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: ignore
      Unit: Seconds
