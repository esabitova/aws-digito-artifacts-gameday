---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicARN:
    Type: String
Resources:
  ${AlarmLogicalId}:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: ${AlarmName}
      AlarmDescription: "Alarm by Digito that AWS Redshift Cluster have no schemas with quotas used more then ${Threshold} percent."
      AlarmActions:
        - Ref: SNSTopicARN
      MetricName: PercentageQuotaUsed
      Namespace: AWS/Redshift
      Dimensions:
        - Name: ClusterIdentifier
          Value: '${ClusterName}'
        - Name: Database
          Value: '${DatabaseName}'
        - Name: Schema
          Value: '${SchemaName}'
      Period: 300
      Statistic: Maximum
      Threshold: ${Threshold}
      Unit: Percent
      EvaluationPeriods: ${EvaluationPeriods}
      DatapointsToAlarm: ${DatapointsToAlarm}
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: missing
