---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicARN:
    Type: String
Resources:
  ${AlarmLogicalId}:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: ${AlarmName}
      AlarmDescription: "Alarm by Digito that AWS Redshift Cluster have no schemas with exceeded quotas."
      AlarmActions:
        - Ref: SNSTopicARN
      MetricName: NumExceededSchemaQuotas
      Namespace: AWS/Redshift
      Dimensions:
        - Name: ClusterIdentifier
          Value: '${ClusterName}'
      Period: 300
      Statistic: Maximum
      Threshold: ${Threshold}
      EvaluationPeriods: ${EvaluationPeriods}
      DatapointsToAlarm: ${DatapointsToAlarm}
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: missing
