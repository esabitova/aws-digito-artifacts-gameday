---
AWSTemplateFormatVersion: 2010-09-09
Description: Test stack for EC2 instance
Outputs:
  Topic:
    Description: SNSAlarmTopic Arn
    Value: !Ref SNSAlarmTopic
Resources:
  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: '2012-10-17'
        Id: !Join
          - "-"
          - - "kms-key-policy"
            - !Select
              - 0
              - !Split
                - "-"
                - !Select
                  - 2
                  - !Split
                    - "/"
                    - !Ref "AWS::StackId"
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: kms:*
            Resource: "*"
  SNSAlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !Ref KmsKey
  SNSAlarmTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Id: TopicPolicyId
        Statement:
          - Sid: AllowSelfAccess
            Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId
            Action:
              - SNS:Publish
            Resource: !Ref SNSAlarmTopic
      Topics:
        - !Ref SNSAlarmTopic

