---
AWSTemplateFormatVersion: 2010-09-09
Description: Test stack for EC2 instance
Outputs:
  Topic:
    Description: SNSAlarmTopic Arn
    Value: !Ref SNSAlarmTopic
Resources:
  SNSAlarmTopic:
    Type: AWS::SNS::Topic
  SNSAlarmTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: 2008-10-17
        Id: TopicPolicyId
        Statement:
          - Sid: AllowSelfAccess
            Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId
            Action:
              - SNS:Publish
            Resource: !Ref SNSAlarmTopic
      Topics:
        - !Ref SNSAlarmTopic
