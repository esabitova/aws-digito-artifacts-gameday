---
AWSTemplateFormatVersion: 2010-09-09
Description: Test stack for Canary lambda removal
Outputs:
  CleanupCanaryLambdaArn:
    Description: Cleanup Canary Lambda Function
    Value: !GetAtt CleanupCanaryLambdaFunction.Arn
Resources:
  CleanupCanaryLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole

  CleanupCanaryLambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CleanupS3BucketLambdaPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:*/*"
            Action:
              - "ec2:DeleteNetworkInterface"
          - Effect: Allow
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:*/*"
            Action:
              - "lambda:DeleteFunction"
      Roles:
        - Ref: CleanupCanaryLambdaRole

  LoggingCanaryLambdaLambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: LoggingCanaryLambdaLambdaPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Resource:
              - !Join
                - ":"
                - - "arn:aws:logs"
                  - !Ref "AWS::Region"
                  - !Ref "AWS::AccountId"
                  - "log-group:/aws/lambda/*"
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
      Roles:
        - Ref: CleanupCanaryLambdaRole

  CleanupCanaryLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Timeout: 600
      Description: Invoke a function during stack creation.
      Runtime: python3.7
      Role: !GetAtt CleanupCanaryLambdaRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          import cfnresponse
          import logging
          import boto3
          import json
          from random import randint

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def handler(event, context):
              bucket_names = event['ResourceProperties']['BucketNames']
              try:
                logger.info(event)
                s3 = boto3.resource('s3')
                if event['RequestType'] == 'Delete':
                  for bucket_name in bucket_names:
                      bucket = s3.Bucket(name=bucket_name)
                      logger.info(f'Cleaning [{bucket.name}] S3 bucket.')
                      if s3.BucketVersioning(bucket_name).status == 'Enabled':
                        bucket.object_versions.delete()
                      else:
                        bucket.objects.delete()
                  logger.info(f'S3 buckets {bucket_names} successfully cleaned.')
                send_response(event, context, bucket_names, cfnresponse.SUCCESS)
              except Exception as e:
                send_response(event, context, bucket_names, cfnresponse.FAILED)

          def send_response(event, context, bucket_names, response_status):
              physical_id = get_physical_id(event)
              response_data = {'Event': event}
              cfnresponse.send(event, context, response_status, response_data, physical_id)

          def get_physical_id(event):
              if event.get('PhysicalResourceId'):
                return event['PhysicalResourceId']
              return f'CustomResource-{random_with_N_digits(5)}'

          def random_with_N_digits(n):
              range_start = 10 ** (n - 1)
              range_end = (10 ** n) - 1
              return randint(range_start, range_end)
      TracingConfig:
        Mode: Active