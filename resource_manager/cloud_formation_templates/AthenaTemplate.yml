---
AWSTemplateFormatVersion: 2010-09-09
Description: Test stack for Athena and related resources. Contains all alarms
Outputs:
  AthenaWorkGroupName:
    Description: Athena WorkGroup name
    Value: !Ref  AthenaWorkGroup
  S3CrawlerBucketName:
    Description: S3 bucket name for uploading csv files for crawler
    Value: !Ref  S3CrawlerBucket

Parameters:
  CleanupS3BucketLambdaArn:
    Description: ARN of Cleanup S3 Bucket Lambda Function
    Type: String
  KmsKey:
    Type: String
    Description: KMS encryption Key Arn
    Default: ""

Resources:
  AthenaWorkGroup:
    Type: 'AWS::Athena::WorkGroup'
    Properties:
      Description: Test WorkGroup for Athena
      Name: !Join
        - "-"
        - - "digito-workgroup"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      RecursiveDeleteOption: true
      WorkGroupConfiguration:
        PublishCloudWatchMetricsEnabled: true
        ResultConfiguration:
          EncryptionConfiguration:
            EncryptionOption: "SSE_KMS"
            KmsKey: !Sub '${KmsKey}'
          OutputLocation: !Join [ "", [ "s3://" , Ref: S3OutputBucket, "/" ] ]

  GlueDataBase:
    Type: 'AWS::Glue::Database'
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseInput:
        Description: Test database for Athena service
        Name: !Join
          - "-"
          - - "athena-test-database"
            - !Select
              - 0
              - !Split
                - "-"
                - !Select
                  - 2
                  - !Split
                    - "/"
                    - !Ref "AWS::StackId"

  GlueCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Join
        - "-"
        - - "cfn-crawler"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      Description: AWS Glue crawler to crawl flights data
      DatabaseName: !Ref GlueDataBase
      Role: !GetAtt GlueRole.Arn
      SchemaChangePolicy:
        UpdateBehavior: "UPDATE_IN_DATABASE"
        DeleteBehavior: "LOG"
      TablePrefix: 'cfn_table_1_'
      Targets:
        S3Targets:
          #          - Path: !Join [ "", [ "s3://" , Ref: S3CrawlerBucket, "/" ] ]
          - Path: "s3://crawler-public-us-east-1/flight/2016/csv"
  #      Configuration: "{\"Version\":1.0,\"CrawlerOutput\":{\"Partitions\":{\"AddOrUpdateBehavior\":\"InheritFromTable\"},\"Tables\":{\"AddOrUpdateBehavior\":\"MergeNewColumns\"}}}"

  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "glue.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: "*"

  S3OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Join
        - "-"
        - - "s3-athena-output-bucket"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      AccessControl: Private

  S3CrawlerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Join
        - "-"
        - - "s3-athena-crawler-bucket"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      AccessControl: Private

  # To clean S3 buckets before deleting stack.
  CleanupS3BucketsOnDelete:
    Type: Custom::CleanupS3BucketsOnDelete
    Properties:
      ServiceToken: !Ref CleanupS3BucketLambdaArn
      BucketNames:
        - !Ref S3OutputBucket
        - !Ref S3CrawlerBucket