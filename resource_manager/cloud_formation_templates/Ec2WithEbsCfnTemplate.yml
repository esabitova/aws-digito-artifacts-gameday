Resources:
  EC2ProfileRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
  EC2ProfilePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: 'EC2ProfilePolicy'
      PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Resource: '*'
              Action:
                - 'cloudwatch:PutMetricData'
                - 'ec2:DescribeVolumes'
                - 'ec2:DescribeTags'
                - 'ssmmessages:*'
                - 'ssm:UpdateInstanceInformation'
                - 'ec2messages:*'
                - 'logs:PutLogEvents'
                - 'logs:DescribeLogStreams'
                - 'logs:DescribeLogGroups'
                - 'logs:CreateLogStream'
                - 'logs:CreateLogGroup'
            - Effect: Allow
              Resource: 'arn:aws:ssm:*:*:parameter/AmazonCloudWatch-*'
              Action:
                - 'ssm:GetParameter'
                - 'ssm:PutParameter'
      Roles:
        - Ref: EC2ProfileRole
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: '/'
      Roles:
        - !Ref EC2ProfileRole
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [ AWSRegionArch2AMI, !Ref 'AWS::Region' , !FindInMap [ AWSInstanceType2Arch, !Ref InstanceType, Arch ] ]
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        # Setup cron job to read and write data to EBSVolume every minute
        Fn::Base64: |
          #!/bin/bash
          echo "* * * * * root dd if=/dev/xvdh of=/dev/null bs=8k count=10 iflag=direct; dd if=/dev/random of=/dev/xvdh bs=8k count=10" | sudo tee /etc/cron.d/disk-test
  EBSVolume:
    Type: "AWS::EC2::Volume"
    Properties:
      AvailabilityZone: !GetAtt EC2Instance.AvailabilityZone
      VolumeType: gp3
      Size: 10
      Iops: 100
  MountPoint:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref EC2Instance
      VolumeId: !Ref EBSVolume
      Device: xvdh